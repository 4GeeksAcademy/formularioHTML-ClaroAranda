<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulario HTML</title>
  </head>

  <body>
    <div class="container border rounded-2 mt-1">
      <form class="row"> <!--row g-3-->     
        <div class="col-md-12 bg-light border-bottom p-2">
            <h3>Payment form example</h3> <!--fs-2 fw-bold-->
        </div>
        
        <div class="col-md-12 frmRow alert alert-danger" role="alert">
          Some fields are missing!
        </div>

        <div class="col-md-5 frmRow">
          <label for="card" class="form-label">Card #</label>
          <input type="text" class="form-control" id="card" maxlength="16" placeholder="XXXX-XXXX-XXXXX-XXXX">
        </div>
        <div class="col-md-3 frmRow">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" maxlength="4" placeholder="0000">
        </div>
        <div class="col-md-4 frmRow">
          <label for="amount" class="form-label">Amount $</label>
          <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>

        <div class="col-md-6 frmRow">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6 frmRow">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        
        <div class="col-md-6 frmRow">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3 frmRow">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Choose...</option>
            <option>Barcelona</option>
            <option>Madrid</option>
            <option>Murcia</option>
          </select>
        </div>
        <div class="col-md-3 frmRow">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode">
        </div>
        
        <div class="col-md-6 frmRow">
          <span for="weaccept" class="form-label">We accept</span>
          <div class="text-center text-light bg-secondary rounded-2 mt-2 py-2" style="width: 300px;">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <i class="fab fa-cc-mastercard"></i>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <i class="fab fa-cc-visa"></i>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <i class="fab fa-cc-diners-club"></i>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <i class="fab fa-cc-amex"></i>
            </div>
          </div>
        </div>

        <div class="col-md-6 frmRow">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <small for="message" class="form-label">Add any notes here.</small>
        </div>

        <div class="col-md-12 frmRow text-end bg-light border-top p-2">
          <button type="cancel" class="btn btn-secondary mx-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
